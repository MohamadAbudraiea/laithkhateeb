<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الخدمات الالكترونية لنقابة المقاولين الاردنيين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: "helloFont";
        src: url("./hello.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "helloFont", sans-serif;
        color: #c54a39;
      }

      /* Desktop background */
      @media (min-width: 768px) {
        body {
          background-image: url("./homePageWallpaper.jpg");
          background-size: cover;
          background-position: center;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 flex justify-center p-4 min-h-screen">
    <div
      class="bg-white shadow-md rounded-lg w-full max-w-md p-6 flex flex-col items-center"
    >
      <!-- Top Full Image -->
      <img src="./jcca.jpg" alt="Top Image" class="w-48 rounded-lg mb-4" />

      <!-- Smaller Second Image -->
      <img src="./tick.png" alt="Tick Icon" class="w-48 h-48 mb-4" />

      <!-- All Text as H1 -->
      <h4 class="text-xl font-bold text-center mb-2">
        هذا الملف صادر من نقابة مقاولي الانشائات الأردنيين
      </h4>

      <h4 id="contract-title" class="text-l font-bold text-center mb-2">
        عنوان العقد
      </h4>

      <h1 id="contract-description" class="text-l font-bold text-center mb-2">
        وصف العقد
      </h1>

      <h1 class="text-m text-center mb-2">
        <span class="font-bold">صالح لغاية:</span>
        <span class="font-bold">31/01/9999</span>
      </h1>

      <!-- PDF Download Button -->
      <button
        id="download-pdf"
        class="bg-green-600 text-white py-3 px-4 rounded-lg w-full disabled:bg-gray-400 text-xl font-bold"
      >
        تنزيل الملف
      </button>
    </div>

    <script>
      // Get ID from query string
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const titleEl = document.getElementById("contract-title");
      const descEl = document.getElementById("contract-description");
      const downloadBtn = document.getElementById("download-pdf");

      async function fetchContract() {
        try {
          const res = await fetch(
            `https://backend-production-7df4.up.railway.app/qrdetails/${id}`,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );
          const data = await res.json();
          const contract = data.data; // { title, description, pdf, qrcode }

          titleEl.textContent = contract.title;
          descEl.textContent = contract.description;

          if (contract.pdf) {
            downloadBtn.disabled = false;
            downloadBtn.textContent = "تنزيل الملف ";
            downloadBtn.onclick = async () => {
              try {
                const response = await fetch(contract.pdf, { mode: "cors" });
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = `${contract.title}.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
              } catch (err) {
                console.error("Error downloading PDF:", err);
                alert("تعذر تحميل الملف");
              }
            };
          } else {
            downloadBtn.disabled = true;
            downloadBtn.textContent = "تعذر تحميل الملف";
          }
        } catch (err) {
          console.error(err);
          downloadBtn.disabled = true;
          downloadBtn.textContent = "تعذر تحميل الملف";
        }
      }

      fetchContract();
    </script>
  </body>
</html>
