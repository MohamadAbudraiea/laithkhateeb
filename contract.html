<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contract</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center p-4 min-h-screen">
    <div
      class="bg-white shadow-md rounded-lg w-full max-w-md p-6 flex flex-col items-center"
    >
      <!-- Top Full Image -->
      <img src="./jcca.jpg" alt="Top Image" class="w-full rounded-lg mb-4" />

      <!-- Smaller Second Image -->
      <img src="./tick.png" alt="Tick Icon" class="w-16 h-16 mb-4" />

      <!-- Header -->
      <h1 class="text-lg md:text-xl font-bold text-center text-gray-800 mb-2">
        هذا العقد صادر من نقابة مقاولي الانشائات الاردنيين
      </h1>

      <!-- Subheader: Title -->
      <h2
        id="contract-title"
        class="text-md md:text-lg font-semibold text-center text-gray-700 mb-1"
      >
        عنوان العقد
      </h2>

      <!-- Sub-subheader: Description -->
      <p
        id="contract-description"
        class="text-sm md:text-md text-center text-gray-600 mb-4"
      >
        وصف العقد
      </p>

      <!-- PDF Download Button -->
      <button
        id="download-pdf"
        class="bg-blue-600 text-white py-2 px-4 rounded-lg w-full hover:bg-blue-700 transition-colors disabled:bg-gray-400"
      >
        تحميل الملف
      </button>
    </div>

    <script>
      // Get ID from query string
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const titleEl = document.getElementById("contract-title");
      const descEl = document.getElementById("contract-description");
      const downloadBtn = document.getElementById("download-pdf");

      async function fetchContract() {
        try {
          // ✅ Using query string ?id= instead of /:id
          const res = await fetch(`http://localhost:8000/qrdetails/${id}`);
          const data = await res.json();
          const contract = data.data; // { title, description, pdf, qrcode }

          titleEl.textContent = contract.title;
          descEl.textContent = contract.description;

          if (contract.pdf) {
            downloadBtn.disabled = false;
            downloadBtn.textContent = "تحميل الملف";
            downloadBtn.onclick = async () => {
              try {
                const response = await fetch(contract.pdf, { mode: "cors" });
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = "contract.pdf";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
              } catch (err) {
                console.error("Error downloading PDF:", err);
                alert("تعذر تحميل الملف");
              }
            };
          } else {
            downloadBtn.disabled = true;
            downloadBtn.textContent = "تعذر تحميل الملف";
          }
        } catch (err) {
          console.error(err);
          downloadBtn.disabled = true;
          downloadBtn.textContent = "تعذر تحميل الملف";
        }
      }

      fetchContract();
    </script>
  </body>
</html>
